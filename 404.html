<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <script>
    function go() {
      const raw = location.pathname.replace(/^\/|\/$/g, "");
      if (!raw) {
        document.body.innerHTML = "<h2>Provide a document slug</h2>";
        return;
      }
      const basePath = "/business_requirements/by_tickets/";
      const target = "https://dev.azure.com/25fittech/25FIT/_git/documents"
        + "?path=" + encodeURIComponent(basePath + raw + ".md");
      location.replace(target);
    }
    window.addEventListener("DOMContentLoaded", go);
  </script>
</head>
<body>
  <p>Redirecting…</p>
</body>
</html>
